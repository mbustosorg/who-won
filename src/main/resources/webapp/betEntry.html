<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Who Won? Bet Entry</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <link href="./css/who-won.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<div class="container-fluid">
    <div class="list-group col-sm-4">
        <li class="list-group-item list-group-item-info"><h3 class="list-group-item-heading">Who Won? Bet Entry</h3></li>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#straightPane">Straight</a></li>
            <li><a data-toggle="tab" href="#moneylinePane">Money Line</a></li>
        </ul>
        <li class="list-group-item" style="border: 0">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Sportsbook ID</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="bookId">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class='tab-content'>
                        <div id='straightPane' class='tab-pane fade in active'>
                            <label class="col-sm-4 control-label">Spread</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="spreadAmount">
                                </select>
                            </div>
                        </div>
                        <div id='moneylinePane' class='tab-pane fade'>
                            <label class="col-sm-4 control-label">Moneyline</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="moneyline">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Bet Amount</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="betAmount">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-2">
                        <button type="submit" class="btn btn-default" id="betSubmit">Submit</button>
                    </div>
                    <div class="col-sm-6">
                        <label class='control-label'><span class='glyphicon glyphicon-refresh glyphicon-spin' id='runningQuery'></span></label>
                    </div>
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <p class="list-group-item-text alert" id="submitResult"></p></i>
        </li>
    </div>
</div>
<div class="container">
    <h3>Your Bets</h3>
    <h4 id="betHeader">(Outlay: $0, Winnings: $0)</h4>
    <table class="table">
        <thead>
        <tr>
            <th class='col-md-1'></th>
            <th>Book</th>
            <th>Name</th>
            <th>Type</th>
            <th>SP/ML</th>
            <th>Amt</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="bets_table_body">
        </tbody>
    </table>
</div><!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script> -->
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<!-- Include Date Range Picker -->
<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<script type="text/javascript" src="./betEntry.js"></script>
</body>
</html>
