<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EBI Vuelta Rider Tracking</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
    </script>
</head>
<div class="container-fluid">
    <div class="list-group col-sm-4">
        <li class="list-group-item list-group-item-info"><h3 class="list-group-item-heading">EBI Vuelta Rider Tracking</h3></li>
    </div>
</div>
<div class="row">
    <div class="col-md-4" id="chart_div" style="height: 500px;"></div>
</div>
<div class="container">
    <h3>Riders</h3>
    <table class="table">
        <thead>
        <tr>
            <th class='col-md-1'></th>
            <th>BibNumber</th>
            <th>Name</th>
            <th>Last Time Seen</th>
            <th>Location</th>
        </tr>
        </thead>
        <tbody id="riderstatus_table_body">
        </tbody>
    </table>
</div>
