<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Who Won?</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <link href="./css/who-won.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
    </script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/camanjs/4.0.0/caman.full.js"></script></head>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Who Won?</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active" id="entryPageNav"><a href="#entryPage">Entry </a></li>
            <li id="reportPageNav"><a href="#reportPage">Report </a></li>
            <li id="adminPageNav"><a href="#adminPage">Admin </a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="list-group col-sm-4">
        <div id="betEntry">
            <ul class="nav nav-tabs">
                <li id='straightBetNav' class="active"><a data-toggle="tab" href="#straightPane">Straight</a></li>
                <li id='moneyLineBetNav'><a data-toggle="tab" href="#moneylinePane">Money Line</a></li>
                <li id='scanBetNav'><a data-toggle="tab" href="#photoPage">Scan</a></li>
            </ul>
            <li class="list-group-item" style="border: 0">
                <div class="form-horizontal" id='manualEntryTab'>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Sportsbook ID</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="bookId">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class='tab-content'>
                            <div id='straightPane' class='tab-pane fade in active'>
                                <label class="col-sm-4 control-label">Spread</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="spreadAmount">
                                    </select>
                                </div>
                            </div>
                            <div id='moneylinePane' class='tab-pane fade'>
                                <label class="col-sm-4 control-label">Moneyline</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="moneyline">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Bet Amount</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="betAmount">
                            </select>
                        </div>
                    </div>
                </div>
                <div id='photoPage' class='hide'>
                    <video id="snapVideo" width="640" height="480" autoplay></video>
                    <button id="snapButton">Snap</button>
                    <button id="snapRetakeButton">Retake</button>
                </div>
            </li>
            <li class="list-group-item" style="border: 0">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-lg-offset-4 col-lg-2">
                            <button type="submit" class="btn btn-default" id="betSubmit">Submit</button>
                        </div>
                        <div class="col-lg-6">
                            <label class='control-label'><span class='glyphicon glyphicon-refresh glyphicon-spin' id='runningQuery'></span></label>
                        </div>
                    </div>
                </div>
            </li>
            <li class="list-group-item" style="border: 0">
                <p class="list-group-item-text alert" id="submitResult"></p>
            </li>
        </div>
    </div>
</div>
<div class="container">
    <div class="hide" id="report">
        <div class="col-sm-1">
            <label class='control-label'><span class='glyphicon glyphicon-refresh glyphicon-spin' id='reportQuery'></span></label>
        </div>
        <div class="row">
            <div class="col-md-12" id="winningsChart" style="height: 500px;"></div>
        </div>
        <div class="row">
            <div class="col-md-12" id="percentageWinChart" style="height: 500px;"></div>
        </div>
    </div>
</div>
<div class="container">
    <h3>Your Bets</h3>
    <h4 id="betHeader">(Outlay: $0, Winnings: $0)</h4>
    <table class="table">
        <thead>
        <tr>
            <th>Book</th>
            <th>Name</th>
            <th>Type</th>
            <th>SP/ML</th>
            <th>Amt</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="bets_table_body">
        </tbody>
    </table>
</div>
<div class="container">
    <h3>Games</h3>
    <div class="col-md-6">
        <table class="table">
            <thead>
            <tr>
                <th>Book</th>
                <th>Seed</th>
                <th>Name</th>
                <th>Score</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody id="gamesLeft">
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead>
            <tr>
                <th>Book</th>
                <th>Seed</th>
                <th>Name</th>
                <th>Score</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody id="gamesRight">
            </tbody>
        </table>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script> -->
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<!-- Include Date Range Picker -->
<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
