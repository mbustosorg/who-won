<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EBI Vuelta Rider Tracking</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <form class="form-signin" role="form" id="adminForm" name="adminForm">
        <div class="list-group col-sm-4">
            <li class="list-group-item list-group-item-info"><h3 class="list-group-item-heading">EBI Vuelta Rider Tracking</h3></li>
            <li class="list-group-item"><h2 class="list-group-item-heading">Admin</h2></li>
            <li class="list-group-item"><input id="inputBibNumber" placeholder="Bib Number" class="form-control" required autofocus></li>
            <li class="list-group-item"><input id="inputName" placeholder="Name" class="form-control"></li>
            <li class="list-group-item">
                <button class="btn btn-lg btn-primary" id="addRider">Add</button>
                <button class="btn btn-lg btn-primary" id="deleteRider">Delete</button>
                <button class="btn btn-lg btn-primary" id="retrieveRider">Retrieve</button>
                <button class="btn btn-lg btn-primary" id="updateRider">Update</button>
            </li>
            <li class="alert alert-success" id="authenticationAlert" name="authenticationAlert" role="alert">Ready</li>
        </div>
    </form>
</div> <!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script> -->
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="./admin.js"></script>
</body>
</html>
